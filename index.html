<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Rishika Forever ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    font-family: cursive;
    background: linear-gradient(135deg,#ff4e8d,#ff99c8);
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    padding: 30px;
}

img {
    width: 220px;
    border-radius: 20px;
    margin-top: 15px;
    box-shadow: 0 0 20px white;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border-radius: 30px;
    border: none;
    margin: 15px;
    cursor: pointer;
}

#yesBtn {
    background: #ff2e63;
    color: white;
}

#noBtn {
    position: absolute;
    background: white;
    color: #ff2e63;
}

.love-message {
    display: none;
    margin-top: 20px;
    font-size: 20px;
}

.heart {
    position: absolute;
    font-size: 22px;
    animation: floatUp 4s linear infinite;
}

@keyframes floatUp {
    0% {transform: translateY(100vh); opacity: 1;}
    100% {transform: translateY(-10vh); opacity: 0;}
}
</style>
</head>

<body>

<audio autoplay loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<div class="container">
    <h1>Dear Ankita ‚ù§Ô∏è</h1>
    <h2>You make my world beautiful.</h2>

    <img src="photo.jpg" alt="Rishika">

    <h2>Will you be my Valentine</h2>
    <h1>Forever & Always? üíç</h1>

    <button id="yesBtn">Yes ‚ù§Ô∏è</button>
    <button id="noBtn">No üôà</button>

    <div class="love-message" id="loveMessage">
        Ankita, you just made Rishab the happiest man alive! üíñ<br><br>
        Rishab + Ankita = <b>RISHIKA</b> ‚ù§Ô∏è<br><br>
        Forever starts today.
    </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");
const loveMessage = document.getElementById("loveMessage");

noBtn.addEventListener("touchstart", moveButton);
noBtn.addEventListener("mouseover", moveButton);

function moveButton() {
    const x = Math.random() * (window.innerWidth - 100);
    const y = Math.random() * (window.innerHeight - 50);
    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

yesBtn.addEventListener("click", function() {
    loveMessage.style.display = "block";
    createHearts();
});

function createHearts() {
    for (let i = 0; i < 40; i++) {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(heart);
        setTimeout(() => heart.remove(), 4000);
    }
}
</script>

</body>
</html>
